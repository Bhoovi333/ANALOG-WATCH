<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dclock.css"></head>
<body>
<div class="clock">
    <div class="needle hr" style="--h:60px;--clr:white" id="hour"><span></span></div>
    <div class="needle min"style="--h:80px;--clr:white" id="min"><span></span></div>
    <div class="needle sec"style="--h:100px;--clr:white" id="sec"><span></span></div>

<ul>
    <li style="--i:1"><span>1</span></li>
    <li style="--i:2"><span>2</span></li>
    <li style="--i:3"><span>3</span></li>
    <li style="--i:4"><span>4</span></li>
    <li style="--i:5"><span>5</span></li>
    <li style="--i:6"><span>6</span></li>
    <li style="--i:7"><span>7</span></li>
    <li style="--i:8"><span>8</span></li>
    <li style="--i:9"><span>9</span></li>
    <li style="--i:10"><span>10</span></li>
    <li style="--i:11"><span>11</span></li>
    <li style="--i:12"><span>12</span></li>
</ul></div>

    <script src="dclock.js"></script>
</body>
</html>
